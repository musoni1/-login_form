<html>
    <title>javascript function</title>
    <body>
        <script>
            function getcube(y){
                return y*y*y;
            }
            var cube=getcube(2);
            document.write(cube);//or document.write(getcube(3))
            document.write(getcube());
            document.write(getcube(2,3));
            document.write(getcube(2,3,4));
            </script>
            </body>
            </html>
